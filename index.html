<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Loveland</title>
  <script type="text/javascript" src="jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="css/nanogallery2.min.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="jquery.nanogallery2.js"></script>
</head>

<body>

  <div class="container">
    <div class="row mt-5 mb-2">
      <div class="col">
        <div class="mb-5">
          <h1 class="mb-0">Loveland</h1>
          <h6 class="mt-0 text-muted">Loveland, Colorado, USA &mdash; January 2018</h6>
        </div>
      </div>
    </div>
  </div>
  <div id="nanogallery2" style="padding: 10px;"></div>
  <div class="container">
    <div class="row mb-5 mt-2">
      <div class="col">
        <div class="mt-5 text-muted">
          &copy; Captured with <span style="color: red;">&hearts;</span> by <a href="https://nrird.com">Heiswayi Nrird</a>. All rights reserved.
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      jQuery("#nanogallery2").nanogallery2({
        kind: 'nano_photos_provider2',
        dataProvider: 'nano_photos_provider2.php',
        gallerySorting: 'random',
        galleryTheme: 'light',
        thumbnailWidth: 300,
        thumbnailHeight: 'auto',
        thumbnailGutterWidth: 0,
        thumbnailGutterHeight: 0,
        thumbnailBorderVertical: 0,
        thumbnailBorderHorizontal: 0,
        thumbnailHoverEffect2: 'imageScaleIn80|labelAppear75',
        thumbnailLabel: {
          titleMaxLength: 20,
          display: false
        },
        viewerToolbar: {
          display: true,
          standard: 'label',
          minimized: 'label'
        },
        viewerTools: {
          topLeft: 'pageCounter',
          topRight: 'playPauseButton,fullscreenButton,closeButton'
        }
      });
    });
  </script>

</body>

</html>
